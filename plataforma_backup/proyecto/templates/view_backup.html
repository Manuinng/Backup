{% extends 'base.html' %}

{% load static %}

{% block contenido %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function verRespaldos(id) {
        window.location.href = "{% url 'respaldo_historial' 0 %}".replace('0', id);
    }
</script>

<br>
<div class="card">
    <div class="card-body">
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Historial de respaldo</th>
                <th>
                    
                </th>
            </tr>
            {% for r in entity %}
                    <tr>
                        <td>{{ r.name_backup}}</td>
                        <td>
                            <button type="button" class="btn btn-secondary" onclick="verRespaldos({{ r.id }})">Ver Respaldos</button>
                        </td>
                    </tr>
            {% endfor %}
        </table>
        <br>
        <div>
            {% include 'paginator.html' %}
        </div>
    </div>
</div>
{% endblock %}
